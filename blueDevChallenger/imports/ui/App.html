<body>
    {{> mainContainer}}
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>Agents</h1>
                </div>
            </div>
        </header>

        <div class="main">
            {{#if isUserLogged}}
            <div class="user">
                Log out
            </div>
            <ul class="agents">
                {{#each agents}}
                    {{> agent}}
                {{/each}}
            </ul>
            {{else}}
            {{> login }}
            {{/if}}
        </div>
    </div>
</template>

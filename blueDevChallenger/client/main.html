<head>
  <title>blueDevChallenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="main">
    {{#if isUserLogged}}
  
    {{> form }}
  
    <div class="filter">
      <button id="hide-completed-button">
        {{#if hideCompleted}}
        Show All
        {{else}}
        Hide Completed
        {{/if}}
      </button>
    </div>
  
    <ul class="tasks">
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
    {{else}}
    {{> login }}
    {{/if}}
  </div>
</body>
